
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 col-6 mt-1 mb-3">
            <div class="card" (click)="goToMovie(movie.id)">
                <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="" srcset="" class="card-img-top" alt={{movie.title}}>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <span>{{movie.vote_average}} ‚≠ê</span>
            </div>
        </div>
    </div>
</div>

<!-- Slider-->

    <div class="container mt-4">
        <h1>{{title}}</h1>
    </div>
    <div class="container col col-md-6 mx-auto mt-4">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img [src]="test" class="d-block w-100" alt="...">
                <div class="carousel-caption d-flex flex-column justify-content-start align-items-start">
                <h3>{{nowPlayingList[0].title}}</h3>
                <p class="d-none d-lg-block">{{nowPlayingList[0].overview}}</p>
                </div>
            </div>
            <div class="carousel-item" *ngFor="let nowPlaying of nowPlayingList">
                <img src="https://image.tmdb.org/t/p/w500{{nowPlaying.poster_path}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-flex flex-column justify-content-start align-items-start">
                <h3>{{nowPlaying.title}}</h3>
                <p class="d-none d-lg-block">{{nowPlaying.overview}}</p>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

<!-- Películas-->

    <div class="container mt-4">
        <h1>Películas</h1>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 col-6 mt-1 mb-3" *ngFor="let m of topRatedList">
                <div class="card"  (click)="goToMovie(m.id)">
                    <img src="https://image.tmdb.org/t/p/w500{{m.poster_path}}" alt="" srcset="" class="card-img-top" alt={{m.title}}>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{m.title}}</h5>
                    <span>{{m.vote_average}}</span>
                </div>
            </div>
        </div>
    </div>
